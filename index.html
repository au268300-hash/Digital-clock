<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exact Digital Clock</title>

<style>
body{
    margin:0;
    height:100vh;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* CLOCK BOX */
.clock{
    position:relative;
    padding:28px 45px 40px;
    border-radius:28px;
    border:3px solid transparent;
    background:
      linear-gradient(#000,#000) padding-box,
      linear-gradient(90deg,#ff9a9e,#fad0c4) border-box;
    transition:.4s;
}
.clock:hover{
    box-shadow:0 0 35px rgba(255,180,180,.9);
}

/* DISPLAY */
.display{
    display:flex;
    align-items:center;
    gap:14px;
}

/* SVG DIGITS */
svg{
    width:60px;
    height:90px;
}
.segment{
    fill:#ffd6d6;
    opacity:.9;
    transition:.3s;
}
.clock:hover .segment{
    filter:drop-shadow(0 0 6px rgba(255,220,220,.9));
}

/* COLON */
.colon{
    display:flex;
    flex-direction:column;
    gap:12px;
}
.dot{
    width:6px;
    height:6px;
    background:#ffd6d6;
    border-radius:2px;
}

/* AM PM */
.ampm{
    font-size:14px;
    color:#ffd6d6;
    align-self:flex-start;
}

/* LINE + LABEL */
.line{
    position:absolute;
    bottom:-1px;
    left:8%;
    width:84%;
    height:1px;
    background:#777;
}
.label{
    position:absolute;
    bottom:-9px;
    left:50%;
    transform:translateX(-50%);
    padding:0 10px;
    font-size:9px;
    letter-spacing:2px;
    color:#9a9a9a;
    background:black;
}
.clock:hover .label{color:#ffd6d6;}
</style>
</head>

<body>

<div class="clock">
    <div class="display">

        <!-- 1 -->
        <svg viewBox="0 0 60 90">
            <rect class="segment" x="45" y="10" width="8" height="30"/>
            <rect class="segment" x="45" y="50" width="8" height="30"/>
        </svg>

        <!-- 2 -->
        <svg viewBox="0 0 60 90">
            <rect class="segment" x="10" y="0" width="40" height="8"/>
            <rect class="segment" x="45" y="10" width="8" height="30"/>
            <rect class="segment" x="10" y="41" width="40" height="8"/>
            <rect class="segment" x="7" y="50" width="8" height="30"/>
            <rect class="segment" x="10" y="82" width="40" height="8"/>
        </svg>

        <!-- : -->
        <div class="colon">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- 0 -->
        <svg viewBox="0 0 60 90">
            <rect class="segment" x="10" y="0" width="40" height="8"/>
            <rect class="segment" x="45" y="10" width="8" height="30"/>
            <rect class="segment" x="45" y="50" width="8" height="30"/>
            <rect class="segment" x="10" y="82" width="40" height="8"/>
            <rect class="segment" x="7" y="50" width="8" height="30"/>
            <rect class="segment" x="7" y="10" width="8" height="30"/>
        </svg>

        <!-- 0 -->
        <svg viewBox="0 0 60 90">
            <rect class="segment" x="10" y="0" width="40" height="8"/>
            <rect class="segment" x="45" y="10" width="8" height="30"/>
            <rect class="segment" x="45" y="50" width="8" height="30"/>
            <rect class="segment" x="10" y="82" width="40" height="8"/>
            <rect class="segment" x="7" y="50" width="8" height="30"/>
            <rect class="segment" x="7" y="10" width="8" height="30"/>
        </svg>

        <div class="ampm">A.M.</div>
    </div>

    <div class="line"></div>
    <div class="label">TIMER CHANNEL</div>
</div>

</body>
</html>
